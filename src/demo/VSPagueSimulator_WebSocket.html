<html>
  <title>VBI Informática</title>
  <h3><label>Serviços para execução da transação</label></h3>
  <label>Sequencial</label>
  <input type="text" id="io_txt_sequencial" size="10" />
  <button style="width: 90px; height: 26px" onclick="SequencialAdicionar()">
    Sequencial++
  </button>
  <br />
  <label>Valor</label>
  <input type="text" id="io_txt_coleta_valor" size="10" />
  <br />
  <label>Tipo do Cartão</label>
  <select id="io_lst_tipo_cartao">
    <option></option>
    <option>Credito</option>
    <option>Debito</option>
  </select>
  <br />
  <label>Tipo da Transação</label>
  <select id="io_lst_transacao_tipo">
    <option></option>
  </select>
  <br />
  <label>Produto</label>
  <select id="io_lst_tipo_produto">
    <option></option>
  </select>
  <br />
  <label>Pagamento</label>
  <select id="io_lst_transacao_pagamento">
    <option></option>
    <option>A vista</option>
    <option>Parcelado Estabelecimento</option>
    <option>Parcelado Administradora</option>
  </select>
  <br />
  <br />
  <button style="width: 90px; height: 26px" onclick="Conectar()">
    Conectar
  </button>
  <button style="width: 90px; height: 26px" onclick="Consultar()">
    Consultar
  </button>
  <button style="width: 90px; height: 26px" onclick="Iniciar()">Iniciar</button>
  <button style="width: 90px; height: 26px" onclick="Executar()">
    Executar
  </button>
  <button style="width: 90px; height: 26px" onclick="Confirmar()">
    Confimar
  </button>
  <button style="width: 90px; height: 26px" onclick="Finalizar()">
    Finalizar
  </button>
  <button style="width: 90px; height: 26px" onclick="FluxoAbortar()">
    Abortar
  </button>
  <button style="width: 90px; height: 26px" onclick="Limpar()">Limpar</button>
  <br />
  <br />
  <label>Informação</label>
  <input
    type="text"
    id="io_txt_coleta_informacao"
    onkeypress="Coleta(event)"
    size="40"
  />
  <button style="width: 90px; height: 24px" onclick="Coleta('')">Enviar</button>
  <button style="width: 120px; height: 26px" onclick="CartaoDigitar()">
    Digitar Cartão
  </button>
  <br />
  <h3><label>Serviços que utilizam o PIN-Pad</label></h3>
  <select id="io_lst_tipo_servico_mostrar">
    <option></option>
    <option>CMCE</option>
    <option>LIBA</option>
    <option>OPCS</option>
    <option>PDTA</option>
    <option>PDTC</option>
    <option>PDTL</option>
    <option>PDTN</option>
    <option>PDTR</option>
    <option>PDTS</option>
    <option>SELC</option>
    <option>SIGE</option>
    <option>TRAA</option>
    <option>TRAC</option>
    <option>WAIT</option>
  </select>

  <button style="width: 90px; height: 26px" onclick="Mostrar('')">
    Mostrar
  </button>
  <br />
  <select id="io_lst_tipo_servico_coletar">
    <option></option>
    <option>CNPJE</option>
    <option>CPFE</option>
    <option>FONEE</option>
    <option>RGE</option>
  </select>

  <button style="width: 90px; height: 26px" onclick="Coletar()">Coletar</button>
  <br />
  <select id="io_lst_tipo_servico_perguntar">
    <option></option>
    <option>CNPJC</option>
    <option>CPFC</option>
    <option>FONEC</option>
    <option>OPERC</option>
    <option>RGC</option>
    <option>SELC</option>
  </select>

  <button style="width: 90px; height: 26px" onclick="Perguntar()">
    Perguntar
  </button>

  <script type="text/javascript" src="vspague.js"></script>
  <script type="text/javascript" src="html.js"></script>
  <div
    id="output"
    onUnload="JanelaFechar()"
    onload="JanelaAbrir()"
    style="font-family: arial; font-size: 12px; color: blue"
  ></div>
</html>
